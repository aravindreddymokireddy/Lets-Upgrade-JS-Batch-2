<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to convert minutes to seconds</title>
</head>
<body>
    <script>
        var a=window.prompt("Enter the number of minutes to convert into seconds");
        var sec=a*60;
        document.write(`<h1>${a} minutes mean ${sec} seconds</h1>`);
    </script>
</body>
</html>
