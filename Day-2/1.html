<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to search for a particular character in a string</title>
</head>
<body>
    <script>
        var a="I am an Indian";
        var b=a.search("n");
        document.write(b);
    </script>
</body>
