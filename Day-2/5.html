<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print an array in reverse order</title>
</head>
<body>
    <script type="text/javascript">
        var a = [1, 2, 3, 4, 5];
        a.reverse();
        document.write(`<h1> Array in reverse order: ${a}</h1>`);
    </script>
</body>
</html>
